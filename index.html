<!DOCTYPE html>
<html>
  <Head>
    <title>Calculadora</title>
    <script  src="js.js"></script>
    <link rel="stylesheet" href="css.css">

  </Head>
<body>
  <div class="contact_form">

		<div class="formulario">
  <div class="contenido">
<h1>Calculadora</h1>

<form action="" method="post">
  <label for="numero1">Número 1</label>
<input type="number"  name="numero1" id="numero1" placeholder="Introduzca un articulo"><br><br>
  
  <label for="numero2">Número 2</label>
 <input type="number"  name="numero2" id="numero2" placeholder="Introduzca el precio"><br><br>
  
  <label for="mensaje">Mensaje</label>
<input type="text"  name="mensaje" id="mensaje" placeholder="Introduzca la cantidad"><br><br>

  <button type="submit" onclick ="suma()" ><p>+</p></button>
  <button type="submit" onclick ="resta()" ><p>-</p></button>
  <button type="submit" onclick ="multiplicacion()" ><p>*</p></button>
  <button type="submit" onclick ="division()" ><p>/</p></button>
  <button type="submit" onclick ="residuo()" ><p>%</p></button>
  <button type="submit" onclick ="max()" ><p>MAX</p></button>
  <button type="submit" onclick ="min()" ><p>MIN</p></button>
  <button type="submit" onclick ="buscar()" ><p>BUSCAR</p></button>
  <button type="submit" onclick ="contar()" ><p>CONTAR</p></button>


</form> 
</div>
</div>

</body>
</html>
